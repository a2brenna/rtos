syntax = "proto3";

package rtos;

message Request {
    bytes ref = 1;
    Append append = 2;
    Fetch fetch = 3;
}

message Append {
    bytes data = 1;
	uint64 offset = 2;
}

message Fetch {
	Bounds from_start = 1;
	Bounds from_end = 2;
}

message Bounds {
	uint64 low = 1;
	uint64 high = 2;
}

message Response {
    Return_Code result = 1;
    enum Return_Code {
        SUCCESS = 0;
        BYTES_TO_FOLLOW = 1;
        FAIL = 2;
    }
}
